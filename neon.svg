<svg xmlns="http://www.w3.org/2000/svg" width="690" height="250" viewBox="0 0 690 250" fill="none">
    <style>
		@font-face {
			font-family: "Sacramento";
			font-style: normal;
			font-weight: 400;
			font-display: swap;
			src: url("https://fonts.gstatic.com/s/sacramento/v8/buEzpo6gcdjy0EiZMBUG4C0f_f5Iai0.woff2") format("woff2");
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		}
		
		@keyframes blink {
			20%, 24%, 55% {
				fill: #736f4e;
				text-shadow: none;
			}
			
			0%, 19%, 22%, 23%, 26%, 54%, 57%, 100% {
				fill: #B4FFDA;
				text-shadow: 0 0 5px #d2ffe9, 0 0 15px #d2ffe9, 0 0 20px #d2ffe9, 0 0 40px #d2ffe9, 0 0 60px #B4FFDA, 0 0 10px #d2ffe9, 0 0 98px #B4FFDA;
			}
		}
		
		#title {
			font-size: 5rem;
			text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
			fill: #B4FFDA;
			font-family: "Sacramento", cursive;
			text-anchor: middle;
			animation: blink 12s infinite;
		}
		#wrap {
			transform: translate(345px, 125px);
		}
    </style>
    <g id="wrap">
        <text id="title">JacobLinCool</text>
    </g>
</svg>